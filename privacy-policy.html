<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Privacy Policy - EpicTechAI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Inserted styles from your embedded <style> block */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    :root {
      --white: #ffffff;
      --black: #0a0a0a;
      --gray: #cccccc;
      --color-lujcfpz4: #8750f7;
      --color-m7es2kbj: #1a112f;
      --headlinefont: 'Orbitron', sans-serif;
      --contentfont: 'Inter', sans-serif;
    }

    .privacy-section {
      padding: 60px 20px;
      background-color: var(--black);
      color: var(--white);
      min-height: 100vh;
    }

    .privacy-container {
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .privacy-header {
      text-align: center;
      margin-bottom: 60px;
      padding-bottom: 30px;
      border-bottom: 2px solid var(--color-lujcfpz4);
    }

    .privacy-title {
      font-family: var(--headlinefont);
      font-size: 48px;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 15px;
    }

    .privacy-subtitle {
      font-size: 16px;
      color: var(--gray);
      font-style: italic;
    }

    .privacy-content {
      font-family: var(--contentfont);
    }

    .privacy-intro {
      background-color: var(--color-m7es2kbj);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 40px;
      border-left: 4px solid var(--color-lujcfpz4);
    }

    .privacy-intro p {
      font-size: 18px;
      margin: 0;
      color: var(--gray);
    }

    .privacy-section-block {
      margin-bottom: 40px;
      padding: 30px;
      background-color: rgba(13, 7, 27, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(135, 80, 247, 0.2);
    }

    .privacy-section-block h2 {
      font-family: var(--headlinefont);
      font-size: 28px;
      color: var(--color-lujcfpz4);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .privacy-section-block h3 {
      font-family: var(--headlinefont);
      font-size: 22px;
      color: var(--white);
      margin: 25px 0 15px 0;
      font-weight: 500;
    }

    .privacy-section-block p,
    .privacy-section-block ul,
    .privacy-section-block li {
      color: var(--gray);
      font-size: 16px;
    }

    .privacy-section-block ul {
      margin: 15px 0;
      padding-left: 25px;
    }

    .privacy-section-block li {
      margin-bottom: 8px;
    }

    .privacy-section-block a {
      color: var(--color-lujcfpz4);
      text-decoration: none;
    }

    .privacy-section-block a:hover {
      text-decoration: underline;
    }

    .contact-details {
      background-color: var(--color-m7es2kbj);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .contact-details p {
      margin: 10px 0;
      font-size: 16px;
    }

    .privacy-footer {
      text-align: center;
      margin-top: 50px;
      padding: 30px;
      background-color: var(--color-m7es2kbj);
      border-radius: 10px;
      border-top: 3px solid var(--color-lujcfpz4);
    }

    .privacy-footer p {
      color: var(--gray);
      margin-bottom: 20px;
    }

    .back-home-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: var(--color-lujcfpz4);
      color: var(--white);
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-home-link:hover {
      background-color: var(--white);
      color: var(--color-lujcfpz4);
    }

    @media screen and (max-width: 768px) {
      .privacy-title {
        font-size: 36px;
      }

      .privacy-section-block {
        padding: 20px;
      }

      .privacy-section-block h2 {
        font-size: 24px;
      }

      .privacy-section-block h3 {
        font-size: 20px;
      }
    }
  </style>
</head>

</body>
</html>
